<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="my_css_bs.css" rel="stylesheet">
  </head>
  <body>
    
	<div class="container-fluid">
	
		<header class="row bg-primary">
			<!-- col-xl-12 col-lg-12 col-md-12 col-sm-2 col-12 -->
			<div class="col-lg-3 col-md-4 bg-success"></div>
			<div class="col-lg-3 col-md-4 bg-info"></div>
			<div class="col-lg-3 col-md-4 bg-warning"></div>
			<div class="col-lg-3 col-md-4 bg-secondary"></div>
			<div class="col-lg-3 col-md-4 bg-danger"></div>
			<div class="col-lg-3 col-md-4 bg-primary"></div>
			<div class="col-lg-3 col-md-4 bg-light"></div>
			<div class="col-lg-3 col-md-4 bg-dark"></div>
		</header>
		
		<nav class="row"></nav>
		<section class="row" id="slider"></section>
		<section class="row" id="display"></section>
		<footer class="row"></footer>
	
	</div>
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
